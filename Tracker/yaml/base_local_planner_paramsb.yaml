TrajectoryPlannerROS:
  max_vel_x: 0.30
  min_vel_x: 0.00
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_rotational_vel: 0.8
  min_in_place_rotational_vel: 0.5

  dwa: false

  #acc_lim_th: 2.2
  acc_lim_th: 5.0
  #acc_lim_x: 0.2
  acc_lim_x: 0.3
  acc_lim_y: 0
  max_trans_vel: 0.50
  min_trans_vel: 0.0

  holonomic_robot: true

  yaw_goal_tolerance: 0.2
  xy_goal_tolerance: 0.15

  meter_scoring: true
  path_distance_bias: 7
  goal_distance_bias: 5

  sim_time: 2.0
  stop_time_buffer: 1.5
  
